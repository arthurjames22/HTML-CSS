<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inom">Nome</label>
            <input type="text" name="nome" id="inom">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>
        <p>
            <label for="inum">Telefone</label>
            <input type="tel" name="num" id="inum" autocomplete="tel" placeholder="(xx) xxxxx-xxxx ou xxxx-xxxx" pattern="^\(\d{2}\)\d{4-5}-\d{4}$" > <!-- expressões regulares (RegEx)-->
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
